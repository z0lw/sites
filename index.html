    <script>
      function sendPostRequest() {
  const url = "https://docs.google.com/forms/d/e/1FAIpQLSclCVskIXmLAdQskaGRDQoyY7BTjsLfEwib9-6BSY0algN9AA/formResponse";
  const data = { entry.619147708: "test" };

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
}

// 関数を呼び出してPOSTリクエストを送信
sendPostRequest();

    </script>
